<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="../js/scripts/jquery/jquery.min.js?v=2.1.4"></script>
	<link href="../css/style/authority/basic_layout.css" rel="stylesheet" type="text/css">
	<link href="../css/style/authority/common_style.css" rel="stylesheet" type="text/css">
	<link href="../css/style/authority/jquery-confirm.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../js/scripts/authority/commonAll.js"></script>
	<script type="text/javascript" src="../js/scripts/fancybox/jquery.fancybox-1.3.4.js"></script>
	<script type="text/javascript" src="../js/scripts/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style/authority/jquery.fancybox-1.3.4.css" media="screen"></link>
	<script type="text/javascript" src="../js/scripts/artDialog/artDialog.js?skin=default"></script>
	<script src="../css/pagination/pagination.css"></script>
	<script src="../js/login/jquery.cookie.js"></script>
	<script src="../js/pagination/jquery.pagination.js"></script>
	<script type="text/javascript" src="../js/scripts/jquery/jquery-confirm.js"></script>
	<script src="../js/class/class.js"></script>
	<script src="../js/scripts/bootstrap/bootstrap.min.js?v=3.3.6"></script>
	<link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	<title>信息管理系统</title>

	<style>
		.alt td{ background:black !important;}
	</style>
</head>
<body>
<div id="container">
	<div class="ui_content">
		<div class="ui_text_indent">
			<div id="box_border">
				<div id="box_top">班级信息表单</div>
				<div id="box_bottom">
					<input type="button" value="新增班级" class="ui_input_btn01" onclick="createClass();" />
					<input type="button" value="修改状态" class="ui_input_btn01" onclick="updateStatus();" />
				</div>
			</div>
		</div>
	</div>
	<div class="ui_content">
		<div class="ui_tb">
			<table id="t_table" class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0">
				<thead>
				<tr>
					<th><input type="checkbox" class="bs-checkbox"  style="width: 36px;"></th>
					<th>编号</th>
					<th>班级名字</th>
					<th>课程名字</th>
					<th>课程课时</th>
					<th>任课老师</th>
					<th>创建时间</th>
					<th>状态</th>
				</tr>
				</thead>
				<tbody style="text-align: center;" id="house_td">
				</tbody>
			</table>
		</div>
		<div class="M-box">
			<div class="Pagination" id="pagination"></div>
		</div>
	</div>
</div>

<div class="modal" id="createClassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: auto;">
	<div class="modal-dialog" id="createClassModalDialog">
		<div class="modal-content" align="center" style="overflow: scroll; height: 500px; width: 800px">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					×
				</button>
				<h4 class="modal-title" id="myModalLabel2">
					招聘信息详情页面
				</h4>
			</div>
			<div class="modal-body">
				<table width="100%" align="absbottom" class="application_detail_tb">
					<form id="personnel_detail" method="post">
						<tr>
							<td align="left">名字：
								<span id="name"></span>
							</td>
							<td align="absbottom" >性别：
								<span id="gender"></span>
							</td>
						</tr>
					</form>
				</table>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" id="update_order">
					提交保存
				</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>

			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal -->
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="../js/scripts/jquery/jquery.min.js?v=2.1.4"></script>
<link href="../css/style/authority/basic_layout.css" rel="stylesheet" type="text/css">
<link href="../css/style/authority/common_style.css" rel="stylesheet" type="text/css">
	<link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	<link href="../css/style/authority/jquery-confirm.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../js/scripts/authority/commonAll.js"></script>
<link rel="stylesheet" type="text/css" href="../css/style/authority/jquery.fancybox-1.3.4.css" media="screen"></link>
	<link href="https://cdn.bootcss.com/select2/4.0.6-rc.1/css/select2.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/select2/4.0.6-rc.1/js/select2.js"></script>

	<script type="text/javascript" src="../js/scripts/artDialog/artDialog.js?skin=default"></script>
	<script src="../css/pagination/pagination.css"></script>

	<script src="../js/login/jquery.cookie.js"></script>
	<script src="../js/pagination/jquery.pagination.js"></script>
	<script src="../js/scripts/bootstrap/bootstrap.min.js?v=3.3.6"></script>
	<script type="text/javascript" src="../js/scripts/jquery/jquery-confirm.js"></script>
	<script type="text/javascript" src="../js/scripts/zTree/jquery.ztree.core-3.2.js"></script>
	<script src="../js/vip/vip.js"></script>
	<script src="../js/scripts/layDate/laydate.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/theme/default/laydate.css">

<title>加盟商管理</title>
<style>
	.alt td{ background:black !important;}
</style>
</head>
<body>
	<form id="submitForm" name="submitForm" action="" method="post">
		<input type="hidden" name="allIDCheck" value="" id="allIDCheck"/>
		<input type="hidden" name="fangyuanEntity.fyXqName" value="" id="fyXqName"/>
		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
					<div id="box_top">加盟商</div>
						<div id="box_bottom">
							<input type="button" value="新增加盟商" class="ui_input_btn01" onclick="createStudent();" />
						</div>
					</div>
			</div>
			<div class="ui_content">
				<div class="ui_tb">
					<table id="t_table" class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0" style="text-align: center">
						<thead style="text-align: center">
						<tr >
							<th>负责人</th>
							<th>加盟商名称</th>
							<th>联系方式</th>
							<th>加盟商账户</th>
							<th>加盟商密码</th>
							<th>短信总购买条数</th>
							<th>短信剩余条数</th>
							<th>增加短信条数</th>
							<th>操作</th>
						</tr>
						</thead>
						<tbody style="text-align: center;" id="student_td"></tbody>
					</table>
				</div>
				<div class="M-box">
					<div class="Pagination" id="pagination"></div>
				</div>
			</div>
		</div>
		</div>
	</form>


	<div class="modal" id="company_create_alter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: auto;">
		<div class="modal-dialog" id="company_create_dialog">
			<div class="modal-content" align="center" style="overflow: hidden; height: 500px; width: 800px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true" aria-label="Close" onclick="cancelModal()">
						×
					</button>
					<h4 class="modal-title" id="myModalLabel2">
						新增加盟商页面
					</h4>
				</div>
				<div class="modal-body">
					<table width="100%" align="absbottom" class="table">
						<form id="createCompanyForm" method="post">
							<div style="margin-bottom: 10px">加盟商名称 : <input id="companyName" name="companyName" required="required"/></div>
							<div style="margin-bottom: 10px">负责人 : <input id="name" name="name" required="required"/></div>
							<div style="margin-bottom: 10px">登录账号 : <input id="username" name="username" required="required"/></div>
							<div style="margin-bottom: 10px">登录密码 : <input id="password" name="password" required="required"/></div>
							<div style="margin-bottom: 10px">联系电话 : <input id="phone" name="phone" required="required"/></div>
							<div style="margin-bottom: 10px">购买信息数 : <input id="msnBuyNumber" name="msnBuyNumber" required="required"/></div>
						</form>
					</table>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="saveCourse" onclick="saveCompany()" >
						提交保存
					</button>
					<button type="button" onclick="cancelModal()" class="btn btn-default" data-dismiss="modal">关闭
					</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>

	<div class="modal" id="company_msn_alter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: auto;">
		<div class="modal-dialog" id="company_msn_dialog">
			<div class="modal-content" align="center" style="overflow: hidden; height: 300px; width: 800px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true" aria-label="Close" onclick="cancelModal1()">
						×
					</button>
					<h4 class="modal-title" id="myModalLabel3">
						新增短信条数
					</h4>
				</div>
				<div class="modal-body">
					新增条数 : <input id="msnNumber" style="width: 174px">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="saveMsn" onclick="saveMsn()" >
						提交保存
					</button>
					<button type="button" onclick="cancelModal1()" class="btn btn-default" data-dismiss="modal">关闭
					</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>


</body>
</html>

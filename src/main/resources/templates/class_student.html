<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="../js/scripts/jquery/jquery.min.js?v=2.1.4"></script>
<link href="../css/style/authority/basic_layout.css" rel="stylesheet" type="text/css">
<link href="../css/style/authority/common_style.css" rel="stylesheet" type="text/css">
	<link href="../css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
	<link href="../css/style/authority/jquery-confirm.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="../js/scripts/authority/commonAll.js"></script>
<link rel="stylesheet" type="text/css" href="../css/style/authority/jquery.fancybox-1.3.4.css" media="screen"></link>
	<link href="https://cdn.bootcss.com/select2/4.0.6-rc.1/css/select2.css" rel="stylesheet">
	<script src="https://cdn.bootcss.com/select2/4.0.6-rc.1/js/select2.js"></script>

<script type="text/javascript" src="../js/scripts/artDialog/artDialog.js?skin=default"></script>
	<script src="../css/pagination/pagination.css"></script>

	<script src="../js/login/jquery.cookie.js"></script>
	<script src="../js/pagination/jquery.pagination.js"></script>
	<script src="../js/scripts/bootstrap/bootstrap.min.js?v=3.3.6"></script>
	<script type="text/javascript" src="../js/scripts/jquery/jquery-confirm.js"></script>
	<script src="../js/class/classStudent.js"></script>
<title>班级管理系统</title>
<style>
	.alt td{ background:black !important;}
</style>
</head>
<body>



	<form id="submitForm" name="submitForm" action="" method="post">

		<div id="container">
			<div class="ui_content">
				<div class="ui_text_indent">
					<div id="box_border">
					<div id="box_top">班级详情</div>
						<div id="box_bottom">
							<input type="button" value="新增学员" class="ui_input_btn01" onclick="createStudent();" />
							<input type="button" value="新增课时" class="ui_input_btn01" onclick="createCourse();" />
							<input style="float: right" type="button"  class="btn-primary" value="切换学员/课时" id="changeShow()"/>
					</div>
				</div>
			</div>
			<div class="ui_content">
				<div class="ui_tb">
					<table id="t_table" class="table" cellspacing="0" cellpadding="0" width="100%" align="center" border="0" style="text-align: center">
						<thead>
						<tr >
							<th><input type="checkbox" class="bs-checkbox"  style="width: 36px;"></th>
							<th>学生姓名</th>
							<th>学生性别</th>
							<th>学生生日</th>
							<th>监护人</th>
							<th>联系方式</th>
							<th>住址</th>
							<th>课包</th>
							<th>收费标准</th>
							<th>总课时</th>
							<th>剩下课时</th>
							<th>是否有效</th>
							<th>有效期</th>
							<th>价格</th>
						</tr>
						</thead>
						<tbody style="text-align: center;" id="class_td"></tbody>
					</table>
				</div>
				<div class="M-box">
					<div class="Pagination" id="pagination"></div>
				</div>
			</div>
		</div>
		</div>
	</form>


	<div class="modal" id="student_create_alter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width: auto;">
		<div class="modal-dialog" id="student_create_dialog">
			<div class="modal-content" align="center" style="overflow: scroll; height: 500px; width: 800px">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="cancelClassModal()">
						×
					</button>
					<h4 class="modal-title" id="myModalLabel2">
						新增学员页面
					</h4>
				</div>
				<div class="modal-body">
					<table width="100%" align="absbottom" class="table" style="overflow: auto">
						<form id="createClassForm" method="post">
							<div style="margin-bottom: 10px">学生名字 : <input name="name" required="required"/><span style="color: red">*</span></div>
							<div style="margin-bottom: 10px">学生性别 : <select name="gender" style="width: 174px"><option value="0">男</option><option value="1">女</option> </select><span style="color: red">*</span></div>
							<div style="margin-bottom: 10px">学生生日 : <input name="birth" style="width: 174px" type="date" required="required"><span style="color: red">*</span></div>
							<div style="margin-bottom: 10px">监护人员 : <input name="guarder"  required="required"><span style="color: red">*</span></div>
							<div style="margin-bottom: 10px">监护手机 : <input name="guarderPhone" type="tel" required="required"><span style="color: red">*</span></div>
							<div style="margin-bottom: 10px">居住地址 : <input name="address" required="required"><span style="color: red">*</span></div>
							<div style="margin-bottom: 10px">授课课包 : <input name="classPackage" required="required"><span style="color: red">*</span></div>
							<div style="margin-bottom: 10px">收费标准 : <input name="chargingStandard" required="required"><span style="color: red">*</span></div>
							<div style="margin-bottom: 10px">购买课时 : <input name="buyClassHour" required="required"><span style="color: red">*</span></div>
							<div style="margin-bottom: 10px">曾用课时 : <input name="consumedClassHour" required="required"><span style="color: red">*</span></div>
							<div style="margin-bottom: 10px">是否有效 : <select name="isValidity" style="width: 174px"><option value="0">无效</option><option value="1">有效</option> </select><span style="color: red">*</span></div>
							<div style="margin-bottom: 10px">有效期限 : <input name="periodOfValidity" style="width: 174px" type="date" required="required"><span style="color: red">*</span></div>
							<div style="margin-bottom: 10px">课程价格 : <input name="price" style="width: 160px" required="required">元<span style="color: red">*</span></div>
						</form>
					</table>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" id="saveClass" onclick="saveStudent()">
						提交保存
					</button>
					<button type="button" onclick="cancelClassModal()" class="btn btn-default" data-dismiss="modal">关闭
					</button>

				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal -->
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>SCT-后台系统</title>
	<link href="../css/style/authority/login_css.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="../js/scripts/jquery/jquery-1.7.1.js"></script>
	<script type="text/javascript">
		/*回车事件*/
		function EnterPress(e){ //传入 event
			var e = e || window.event;
			if(e.keyCode == 13){
				$("#submitForm").attr("action", "reg.html").submit();
			}
		}
	</script>
</head>
<body>
<div id="login_center">
	<div id="login_area">
		<div id="login_box">
			<div id="login_form">
				<form id="submitForm" role="form" action="" method="post">
					<div id="login_tip">
						<span id="login_err" class="sty_txt2"></span>
					</div>
					<div>
						<input type="text" style="width: 300px;height:34px" class="form-control" placeholder="用户名" name="username" id="username">
					</div>
					<div>
						<input type="password" style="width: 300px;height:34px" class="form-control" placeholder="密码" name="password" id="password">
					</div>
					<div>
						<select id="role" name="role" style="width: 300px;height:34px">
							<option value="user">员工</option>
							<option value="admin">管理员</option>
						</select>
					</div>
					<div>
						<select id="permission" name="permission" style="width: 300px;height:34px">
							<option value="nomal">普通权限</option>
							<option value="vip">管理员权限</option>
						</select>
					</div>
					<div>
						<input type="text" style="width: 300px;height:34px" class="form-control" value="0" readonly="readonly"  name="ban">
					</div>
					<div id="btn_area">
						<input type="button" class="login_btn" id="reg_sub"  value="注册">
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script src="../js/reg/reg.js"></script>
<script src="../js/login/jquery.cookie.js"></script>
</body>
</html>
